<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="title">
    <p>
      We're launching soon
    </p>

  </div>

  <div class="container">
    <div class="days">
      <div class="text_days box">

      </div>
      <p>Days</p>
    </div>
    <div class="hours">
      <div class="text_hours box">

      </div>
      <p>Hours</p>
    </div>
    <div class="minutes">
      <div class="text_minutes box">

      </div>
      <p>Minutes</p>
    </div>
    <div class="seconds">
      <div class="text_seconds box">

      </div>
      <p>Seconds</p>
    </div>
  </div>

  <div class="bg_bottom">

    <div class="logos">
      <img src="images/icon-facebook.svg" alt="icon-facebook">
      <img src="images/icon-pinterest.svg" alt="icon-pinterest">
      <img src="images/icon-instagram.svg" alt="icon-instagram">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Mayaraassis">Mayara Assis</a>.
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
